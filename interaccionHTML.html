<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Presupuesto - Interacción HTML</title>
</head>
<body>
    <h1>Gestión de Presupuesto</h1>

    <div id="aplicacion">
        <div id="controlesprincipales">
            <button type="button" id="actualizarpresupuesto">Actualizar presupuesto</button>
            <button type="button" id="anyadirgasto">Añadir gasto</button>
            <button type="button" id="anyadirgasto-formulario">Añadir gasto (formulario)</button>
        </div>

        <div id="presupuesto">Presupuesto: 0 €</div>
        <div id="gastos-totales">Total gastos: 0 €</div>
        <div id="balance-total">Balance: 0 €</div>

        <h2>Listado completo de gastos</h2>
        <div id="listado-gastos-completo"></div>

        <h2>Gastos en septiembre 2021</h2>
        <div id="listado-gastos-filtrado-1"></div>

        <h2>Gastos > 50€</h2>
        <div id="listado-gastos-filtrado-2"></div>

        <h2>Gastos > 200€ con etiqueta seguros</h2>
        <div id="listado-gastos-filtrado-3"></div>

        <h2>Gastos < 50€ con comida o transporte</h2>
        <div id="listado-gastos-filtrado-4"></div>

        <h2>Agrupación por día</h2>
        <div id="agrupacion-dia"></div> 

        <h2>Agrupación por mes</h2>
        <div id="agrupacion-mes"></div>

        <h2>Agrupación por año</h2>
        <div id="agrupacion-anyo"></div>
    </div>

    <template id="formulario-template">
        <form>
            <div class="form-control">
                <label for="descripcion">Descripción</label>
                <input type="text" name="descripcion" id="descripcion">
            </div>
            <div class="form-control">
                <label for="valor">Valor</label>
                <input type="number" step="0.01" name="valor" id="valor">
            </div>
            <div class="form-control">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <div class="form-control">
                <label for="etiquetas">Etiquetas</label>
                <input type="text" name="etiquetas" id="etiquetas">
            </div>
            <button type="submit">Enviar</button>
            <button class="cancelar" type="button">Cancelar</button>
        </form>
    </template>

    <script type="module" src="./js/generarDatosEstaticos.js"></script>
</body>
</html>
